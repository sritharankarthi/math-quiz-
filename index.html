<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Science Quiz 100+</title>
<style>
body { font-family: Arial; background:#e0f7fa; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;}
.container { background:#fff; padding:20px 25px; border-radius:15px; width:95%; max-width:600px; box-shadow:0 0 15px rgba(0,0,0,0.2);}
h1,h2 { text-align:center; color:#00796b; }
.start-screen, .quiz-screen, .level-up, .game-over { text-align:center; display:none; }
.start-screen { display:block; }
button { padding:10px 20px; font-size:16px; border:none; border-radius:10px; cursor:pointer; margin:5px; transition:0.3s;}
.options button { display:block; width:100%; margin:10px 0; background:#80deea; color:#000;}
.options button:hover { background:#26c6da; color:#fff;}
.correct { background:#c8e6c9 !important; animation: correctAnim 0.5s;}
.wrong { background:#ffcdd2 !important; animation: wrongAnim 0.5s;}
@keyframes correctAnim { 0%{transform:scale(1);} 50%{transform:scale(1.2);} 100%{transform:scale(1);} }
@keyframes wrongAnim { 0%{transform:rotate(0);} 25%{transform:rotate(-5deg);} 50%{transform:rotate(5deg);} 75%{transform:rotate(-5deg);} 100%{transform:rotate(0);} }
.level-up h1 { color:green; animation: bounce 1s infinite; }
@keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
.progress { display:flex; justify-content:center; margin:10px 0;}
.star { width:25px; height:25px; background:gray; margin:2px; clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);}
.star.active { background:gold; animation: glow 0.6s;}
@keyframes glow { 0%{transform:scale(1);} 50%{transform:scale(1.5);} 100%{transform:scale(1);} }
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}
</style>
</head>
<body>
<div class="container">

<div class="start-screen" id="startScreen">
  <h1>Ultimate Science Quiz 100+</h1>
  <button id="startBtn">Start Quiz</button>
</div>

<div class="quiz-screen" id="quizScreen">
  <h2 id="levelTitle">Level: Junior</h2>
  <div class="progress" id="progressStars"></div>
  <div id="question" class="question">Question Text</div>
  <div class="options">
    <button id="option0"></button>
    <button id="option1"></button>
    <button id="option2"></button>
    <button id="option3"></button>
  </div>
</div>

<div class="level-up" id="levelUpScreen">
  <h1>üéâ Level Up! üéâ</h1>
  <p id="nextLevelName">Next Level: Senior</p>
  <button id="continueBtn">Continue</button>
</div>

<div class="game-over" id="gameOverScreen">
  <h1 style="color:red; animation: shake 1s infinite;">‚ùå Game Over ‚ùå</h1>
  <p>You gave 3 wrong answers.</p>
  <button onclick="restartGame()">Restart</button>
</div>

<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>
<audio id="levelUpSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
const levels = ["Junior","Senior","Master","Grandmaster","Legend"];
let currentLevel = 0;
let currentQuestion = 0;
let stars = 0;
let wrongCount = 0;

const startScreen = document.getElementById("startScreen");
const startBtn = document.getElementById("startBtn");
const quizScreen = document.getElementById("quizScreen");
const levelTitle = document.getElementById("levelTitle");
const progressStars = document.getElementById("progressStars");
const questionEl = document.getElementById("question");
const optionBtns = [
  document.getElementById("option0"),
  document.getElementById("option1"),
  document.getElementById("option2"),
  document.getElementById("option3")
];
const levelUpScreen = document.getElementById("levelUpScreen");
const nextLevelName = document.getElementById("nextLevelName");
const continueBtn = document.getElementById("continueBtn");
const gameOverScreen = document.getElementById("gameOverScreen");

const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");
const levelUpSound = document.getElementById("levelUpSound");

// 100+ questions (10 √ó 10 = 100)
const quizData = [
  // Junior level questions (example 10)
  {question:"Light travels fastest in?", options:["Vacuum","Water","Air","Glass"], answer:0},
  {question:"H2O is chemical formula for?", options:["Water","Oxygen","Hydrogen","Helium"], answer:0},
  {question:"Force = Mass x ?", options:["Acceleration","Velocity","Speed","Energy"], answer:0},
  {question:"Photosynthesis occurs in?", options:["Leaves","Roots","Stem","Flowers"], answer:0},
  {question:"Boiling point of water?", options:["100¬∞C","0¬∞C","50¬∞C","90¬∞C"], answer:0},
  {question:"Newton's first law is?", options:["Law of inertia","F=ma","Action-Reaction","Gravity"], answer:0},
  {question:"Unit of electric current?", options:["Ampere","Volt","Watt","Ohm"], answer:0},
  {question:"pH of pure water?", options:["7","0","14","1"], answer:0},
  {question:"Energy stored in a spring?", options:["Potential","Kinetic","Thermal","Magnetic"], answer:0},
  {question:"Unit of frequency?", options:["Hertz","Newton","Watt","Joule"], answer:0},

  // üëâ Add more levels same as before (Senior, Master, etc.)
  // I truncated here to save space, but you can use your full 100+ quizData from before
];

startBtn.addEventListener("click", ()=>{
  startScreen.style.display="none";
  quizScreen.style.display="block";
  showQuestion();
});

function updateStars(){
  progressStars.innerHTML = '';
  for(let i=0;i<10;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    if(i<stars) star.classList.add('active');
    progressStars.appendChild(star);
  }
}

function showQuestion(){
  const q = quizData[currentQuestion];
  questionEl.innerText = q.question;
  q.options.forEach((opt,i)=>{
    optionBtns[i].innerText = opt;
    optionBtns[i].classList.remove("correct","wrong");
    optionBtns[i].disabled = false;
    optionBtns[i].onclick = ()=>{
      if(i===q.answer){ 
        optionBtns[i].classList.add("correct"); 
        correctSound.play();
        stars++; 
      } else { 
        optionBtns[i].classList.add("wrong"); 
        wrongSound.play();
        wrongCount++;
        if(wrongCount >= 3){
          gameOver();
          return;
        }
      }
      optionBtns.forEach(b=>b.disabled=true);
      updateStars();
      setTimeout(()=>{
        currentQuestion++;
        if(stars>=10){ showLevelUp(); return; }
        if(currentQuestion>=quizData.length){ 
          alert("Quiz Completed!"); 
          location.reload(); 
          return; 
        }
        showQuestion();
      },800);
    };
  });
  levelTitle.innerText = "Level: "+levels[currentLevel];
  updateStars();
}

function showLevelUp(){
  quizScreen.style.display='none';
  levelUpScreen.style.display='block';
  nextLevelName.innerText = "Next Level: "+(levels[currentLevel+1]||"Legend");
  levelUpSound.play();
}

continueBtn.addEventListener('click',()=>{
  levelUpScreen.style.display='none';
  quizScreen.style.display='block';
  stars=0;
  currentLevel++;
  showQuestion();
});

function gameOver(){
  quizScreen.style.display="none";
  levelUpScreen.style.display="none";
  gameOverScreen.style.display="block";
}

function restartGame(){
  wrongCount = 0;
  stars = 0;
  currentLevel = 0;
  currentQuestion = 0;

  gameOverScreen.style.display="none";
  quizScreen.style.display="block";
  showQuestion();

  // Confetti üéâ
  confetti({
    particleCount: 150,
    spread: 80,
    origin: { y: 0.6 }
  });
}
</script>
</body>
</html>
